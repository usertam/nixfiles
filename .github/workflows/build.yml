name: "Build Image"
on:
  workflow_dispatch:
  push:
    branches:
    - master
    - dev
permissions:
  contents: write
jobs:
  version:
    name: Versioning
    runs-on: ubuntu-latest
    outputs:
      prev: ${{steps.main.outputs.prev}}
      next: ${{steps.main.outputs.next}}
    steps:
    - name: Bump the release version
      id: main
      run: |
        RESPONSE=$(curl -H 'authorization: Bearer ${{secrets.GITHUB_TOKEN}}' -s 'https://api.github.com/repos/${{github.repository}}/releases')
        PREV=$(echo $RESPONSE | jq -r 'map(.tag_name) | sort_by(split("r")[1] | tonumber) | last')
        echo "Latest release: $PREV"
        echo "prev=$PREV" >> "$GITHUB_OUTPUT"

        if [ "$PREV" = "null" ]; then
          NEXT="r0"
        else
          NEXT="r$((${PREV#r} + 1))"
        fi
        echo "New release: $NEXT"
        echo "next=$NEXT" >> "$GITHUB_OUTPUT"

  build-linux:
    name: Build Linux
    needs: version
    strategy:
      matrix:
        cloud: [azure, docker]
        arch: [aarch64-linux, x86_64-linux]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: DeterminateSystems/nix-installer-action@main
    - uses: cachix/cachix-action@master
      with:
        name: usertam-nixfiles
        authToken: ${{secrets.CACHIX_AUTH_TOKEN}}
    - name: Install emulation support
      if: matrix.arch != 'x86_64-linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y binfmt-support qemu-user-static
        echo 'extra-platforms = aarch64-linux' | sudo tee -a /etc/nix/nix.conf
        sudo systemctl restart nix-daemon
    - name: Build ${{matrix.cloud}}.${{matrix.arch}}.toplevel
      run: |
        nix build -L .#nixosConfigurations.${{matrix.cloud}}.${{matrix.arch}}.config.system.build.toplevel
    - name: Build ${{matrix.cloud}}.${{matrix.arch}}.azureImage for release (vhd.xz)
      if: matrix.cloud == 'azure'
      run: |
        nix build -L .#nixosConfigurations.${{matrix.cloud}}.${{matrix.arch}}.config.system.build.azureImage
        POSTFIX=$(nix eval --raw .#nixosConfigurations.${{matrix.cloud}}.${{matrix.arch}}.config.system.nixos.label)
        $(nix build --print-out-paths --no-link nixpkgs#pixz)/bin/pixz \
          -k result/*.vhd "${{matrix.cloud}}.${{matrix.arch}}.usertam.nixos-$POSTFIX.vhd.xz"
        echo "artifact=${{matrix.cloud}}.${{matrix.arch}}.usertam.nixos-$POSTFIX.vhd.xz" >> "$GITHUB_ENV"
    - name: Build ${{matrix.cloud}}.${{matrix.arch}}.tarball for release (tar.xz)
      if: matrix.cloud == 'docker'
      run: |
        nix build -L .#nixosConfigurations.${{matrix.cloud}}.${{matrix.arch}}.config.system.build.tarball
        POSTFIX=$(nix eval --raw .#nixosConfigurations.${{matrix.cloud}}.${{matrix.arch}}.config.system.nixos.label)
        cp -a result/tarball/*.tar.xz "${{matrix.cloud}}.${{matrix.arch}}.usertam.nixos-$POSTFIX.tar.xz"
        echo "artifact=${{matrix.cloud}}.${{matrix.arch}}.usertam.nixos-$POSTFIX.tar.xz" >> "$GITHUB_ENV"
    - uses: actions/upload-artifact@main
      if: env.artifact != ''
      with:
        name: ${{env.artifact}}
        path: ${{env.artifact}}
    - uses: softprops/action-gh-release@v2.1.0
      if: github.ref == 'refs/heads/master'
      with:
        tag_name: ${{needs.version.outputs.next}}
        files: ${{env.artifact}}

  build-darwin:
    name: Build Darwin
    needs: version
    runs-on: macos-15
    steps:
    - uses: actions/checkout@main
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        mac-case-sensitive: true
    - uses: cachix/cachix-action@master
      with:
        name: usertam-nixfiles
        authToken: ${{secrets.CACHIX_AUTH_TOKEN}}
    - name: Switch to darwin-runner
      run: |
        nix build .#darwinConfigurations.darwin-runner.config.system.build.toplevel
        sudo rm -rf /etc/nix/nix.conf
        result/activate-user && sudo result/activate
        # Wait for the SSH server to be ready.
        # kex_exchange_identification: read: Connection reset by peer
        until sudo ssh -o StrictHostKeyChecking=no builder@localhost -p 31022 -i /etc/nix/builder_ed25519 cat /proc/version; do sleep 10; done
    - name: Build gale.toplevel
      run: |
        nix build -L .#darwinConfigurations.gale.config.system.build.toplevel
