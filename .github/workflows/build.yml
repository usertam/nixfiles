name: "Build Image"
on:
  workflow_dispatch:
  push:
    branches:
    - master
jobs:
  build:
    name: Build Image
    strategy:
      matrix:
        system: [x86_64-linux, aarch64-linux]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install qemu and binfmt
      run: |
        sudo apt-get update
        sudo apt-get install -y binfmt-support qemu-user-static
    - uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz
        extra_nix_config: extra-platforms = ${{matrix.system}}
    - name: Build azure.${{matrix.system}}.config.system.build.azureImage
      run: |
        nix build .#nixosConfigurations.azure.${{matrix.system}}.config.system.build.azureImage
    - name: Rename output before upload
      run: |
        cp -a result/*.vhd azure.${{matrix.system}}.vhd
    - uses: actions/upload-artifact@v4
      with:
        path: azure.${{matrix.system}}.vhd
        name: azure.${{matrix.system}}.vhd
