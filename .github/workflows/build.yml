name: "Build tests on platforms"

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:

jobs:
  build-linux:
    name: Build Linux
    strategy:
      matrix:
        include:
        - config: generic.docker
          system: x86_64-linux
          extras: [ release ]
        - config: generic.docker
          system: aarch64-linux
          extras: [ release ]
        - config: installer
          system: x86_64-linux
          extras: [ release, vm ]
        - config: installer
          system: aarch64-linux
          extras: [ release, vm ]
        - config: slate
          system: aarch64-linux
          extras: [ release, vm ]
        - config: nova
          system: x86_64-linux
          extras: [ vm ]
        - config: tsrvbld
          system: x86_64-linux
          extras: [ vm ]
      fail-fast: false
    runs-on: ${{matrix.system == 'x86_64-linux' && 'ubuntu-24.04' || 'ubuntu-24.04-arm'}} 
    steps:
    - uses: actions/checkout@main
      with:
        ref: ${{github.ref}}
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: false
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - uses: cachix/cachix-action@master
      with:
        name: usertam-nixfiles
        authToken: ${{secrets.CACHIX_AUTH_TOKEN}}
    - name: Build toplevel for ${{matrix.system}}.${{matrix.config}}
      run: |
        nix build -L --keep-going .#packages.${{matrix.system}}.nixosConfigurations.${{matrix.config}}.config.system.build.toplevel
    - name: Build vm for ${{matrix.system}}.${{matrix.config}}
      if: contains(matrix.extras, 'vm')
      run: |
        nix build -L --keep-going .#packages.${{matrix.system}}.nixosConfigurations.${{matrix.config}}.config.system.build.vm
    - name: Build release for ${{matrix.system}}.${{matrix.config}}
      if: contains(matrix.extras, 'release')
      run: |
        nix build -L --keep-going .#packages.${{matrix.system}}.nixosConfigurations.${{matrix.config}}.config.system.build.release
        find -L result -name '*.zst' -exec cp -a {} . \;
        echo "artifact=$(ls *.zst | tee /dev/stderr)" >> "$GITHUB_ENV"
    - uses: actions/upload-artifact@main
      if: env.artifact != ''
      with:
        name: ${{env.artifact}}
        path: ${{env.artifact}}

  build-darwin:
    name: Build Darwin
    runs-on: macos-15
    steps:
    - uses: actions/checkout@main
      with:
        ref: ${{github.ref}}
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: false
        mac-case-sensitive: true
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - uses: cachix/cachix-action@master
      with:
        name: usertam-nixfiles
        authToken: ${{secrets.CACHIX_AUTH_TOKEN}}
    - name: Switch to darwin-runner
      run: |
        nix build .#darwinConfigurations.runner.config.system.build.toplevel
        sudo rm -f /etc/nix/nix.conf /etc/nix/nix.custom.conf /etc/zshenv
        sudo result/activate
        # Wait for the SSH server to be ready.
        # kex_exchange_identification: read: Connection reset by peer
        until sudo ssh -o StrictHostKeyChecking=no builder@localhost -p 31022 -i /etc/nix/builder_ed25519 cat /proc/version; do sleep 10; done
    - name: Build gale.toplevel
      run: |
        nix build -L --keep-going .#darwinConfigurations.gale.config.system.build.toplevel

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin]
    if: always()
    steps:
    - run: ${{!contains(needs.*.result, 'failure')}}
